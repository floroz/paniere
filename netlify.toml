[build]
  # Use pnpm as the package manager
  command = "corepack enable && pnpm install && pnpm run build"
  
  # Publish directory points to the frontend build output
  publish = "packages/frontend/dist"
  
  # Set base directory for the build
  base = "."

[build.environment]
  # Use Node.js version that matches your engines requirement
  NODE_VERSION = "22.12.0"
  # Enable pnpm
  PNPM_VERSION = "9"

# Redirect all routes to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
